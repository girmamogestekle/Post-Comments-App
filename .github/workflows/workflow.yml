name: CI/CD Pipeline

on:
  push:
    branches:
      - release/v1.0.0
  release:
    types: [created]
  workflow_dispatch:

env:
  APP_NAME: post-comments-app
  DOCKER_HUB_REPOSITORY: ${{ secrets.DOCKERHUB_USERNAME }}/post-comments-app
  ECR_REGION: us-east-2                    # <-- change to your AWS region
  ECR_REPOSITORY: post-comments-app        # <-- change to your ECR repo name

jobs:
  # ============================
  # Job 1: Build & Test (no Docker)
  # ============================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn -B clean test

      - name: Build & Test & Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # SonarCloud token
        run: |
          mvn -B clean verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=post-comments-app \
            -Dsonar.organization=girmamogestekle \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

      - name: Build jar
        run: mvn -B clean package -DskipTests

      - name: Upload jar artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

  # ============================
  # Job 2: Build & Push to Docker Hub
  # ============================
  dockerhub:
    name: Build & Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker Hub
        id: dockerhub-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build & push image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.dockerhub-meta.outputs.tags }}
          labels: ${{ steps.dockerhub-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================
  # Job 3: Push image to Amazon ECR
  # ============================
  ecr:
    name: Push Docker Image to Amazon ECR
    runs-on: ubuntu-latest
    needs: dockerhub

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.ECR_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull image from Docker Hub
        run: |
          docker pull ${{ env.DOCKER_HUB_REPOSITORY }}:latest

      - name: Tag image for ECR
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker tag ${{ env.DOCKER_HUB_REPOSITORY }}:latest $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

      - name: Push image to ECR
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
