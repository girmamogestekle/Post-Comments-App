# Test profile configuration for repository tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Disable data initialization for tests
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Provide dummy API key for tests to allow auto-configuration to initialize
# The actual ChatClient will be mocked by TestAiConfig
spring.ai.openai.api-key=dummy-key-for-testing-only
